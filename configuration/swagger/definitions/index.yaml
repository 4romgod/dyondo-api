Empty:
  type: object
  title: Empty Schema

Topic:
  type: object
  properties:
    name:
      type: string
  required:
    - name

Tag:
  type: object
  properties:
    name:
      type: string
    topics:
      type: array
      items:
        type: string
  required:
    - name

Blog:
  type: object
  properties:
    title:
      type: string
    body:
      type: string

User:
  type: object
  properties:
    name:
      type: string
    surname:
      type: string
    email:
      type: string
    username:
      type: string
    about:
      type: string
    password:
      type: string